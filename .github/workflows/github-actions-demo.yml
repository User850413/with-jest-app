name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [pull_request]
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: "1. checkout"
        uses: actions/checkout@v4
      - name: "2. setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: "3. install"
        run: npm ci
      - name: "4. build"
        run: npm run build
      - name: "5. test"
        run: npm run test
